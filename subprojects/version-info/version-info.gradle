task buildReceiptResource(type: Copy, dependsOn: rootProject.createBuildReceipt) {
    into "$generatedResourcesDir/org/gradle"
    from rootProject.createBuildReceipt.receiptFile
}

configurations {
    testVersionInfo
}

sourceSets.main.output.dir generatedResourcesDir, builtBy: buildReceiptResource

task createTestBuildReceipt(type: org.gradle.build.BuildReceipt) {
    receiptFile = file("$buildDir/test-version-info-resources/org/gradle/build-receipt.properties")
    versionNumber = rootProject.isSnapshot ? "${rootProject.versionBase}-snapshot-1" : rootProject.version
    versionBase = rootProject.versionBase
    snapshot = rootProject.isSnapshot
}

def libsDir = convention.getPlugin(BasePluginConvention).libsDir
jar {
    destinationDir = file("${libsDir}/prod")
}

task testVersionInfoJar(type: Jar) {
    dependsOn createTestBuildReceipt
    destinationDir = file("${libsDir}/test")
    from "${buildDir}/test-version-info-resources"
    from classpathManifest
}

artifacts {
    testVersionInfo testVersionInfoJar
}
